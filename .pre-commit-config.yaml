repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
     - id: flake8
       additional_dependencies: [flake8-typing-imports==1.6.0]
  - repo: https://github.com/python/black.git
    rev: 19.10b0
    hooks:
        - id: black
          language_version: python3
          exclude: (agent/bench-scripts/test-bin|agent/stockpile|web-server|agent/bench-scripts/contrib)
          args: ["--check"]
