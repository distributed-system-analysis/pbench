<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/css/v0.3/jschart.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <script src="/static/js/v0.3/d3.min.js"></script>
    <script src="/static/js/v0.3/d3-queue.min.js"></script>
    <script src="/static/js/v0.3/saveSvgAsPng.js"></script>
    <script src="/static/js/v0.3/jschart.js"></script>
    <center><h2>disk - disk_info</h2></center>
    <div id="chart_1">
      <script>
        create_jschart("lineChart", "timeseries", "chart_1", "free_space_in_KB", null, null, { csvfiles: [ "csv/disk_info_free_space_in_KB.csv" ] });
      </script>
    </div>
    <div id="chart_2">
      <script>
        create_jschart("lineChart", "timeseries", "chart_2", "iblocks", null, null, { csvfiles: [ "csv/disk_info_iblocks.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_3">
      <script>
        create_jschart("lineChart", "timeseries", "chart_3", "ifree", null, null, { csvfiles: [ "csv/disk_info_ifree.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_4">
      <script>
        create_jschart("lineChart", "timeseries", "chart_4", "inodes", null, null, { csvfiles: [ "csv/disk_info_inodes.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_5">
      <script>
        create_jschart("lineChart", "timeseries", "chart_5", "iused", null, null, { csvfiles: [ "csv/disk_info_iused.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_6">
      <script>
        create_jschart("lineChart", "timeseries", "chart_6", "space_used_in_KB", null, null, { csvfiles: [ "csv/disk_info_space_used_in_KB.csv" ] });
      </script>
    </div>
  </body>
</html>
