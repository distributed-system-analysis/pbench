<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/css/v0.3/jschart.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <script src="/static/js/v0.3/d3.min.js"></script>
    <script src="/static/js/v0.3/d3-queue.min.js"></script>
    <script src="/static/js/v0.3/saveSvgAsPng.js"></script>
    <script src="/static/js/v0.3/jschart.js"></script>
    <center><h2>iostat-1 - disk</h2></center>
    <div id="chart_1">
      <script>
        create_jschart("lineChart", "timeseries", "chart_1", "IOPS", null, null, { csvfiles: [ "csv/disk_IOPS.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_2">
      <script>
        create_jschart("lineChart", "timeseries", "chart_2", "Queue_Size", null, null, { csvfiles: [ "csv/disk_Queue_Size.csv" ], threshold: 0.01 });
      </script>
    </div>
    <div id="chart_3">
      <script>
        create_jschart("lineChart", "timeseries", "chart_3", "Request Merges per sec", null, null, { csvfiles: [ "csv/disk_Request Merges per sec.csv" ], threshold: 0.1 });
      </script>
    </div>
    <div id="chart_4">
      <script>
        create_jschart("lineChart", "timeseries", "chart_4", "Request_Size (512-byte sectors)", null, null, { csvfiles: [ "csv/disk_Request_Size (512-byte sectors).csv" ], threshold: 0.1 });
      </script>
    </div>
    <div id="chart_5">
      <script>
        create_jschart("lineChart", "timeseries", "chart_5", "Throughput (MB per sec)", null, null, { csvfiles: [ "csv/disk_Throughput (MB per sec).csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_6">
      <script>
        create_jschart("lineChart", "timeseries", "chart_6", "Utilization (percent)", null, null, { csvfiles: [ "csv/disk_Utilization (percent).csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_7">
      <script>
        create_jschart("lineChart", "timeseries", "chart_7", "Wait_Time (msec)", null, null, { csvfiles: [ "csv/disk_Wait_Time (msec).csv" ], threshold: 0.1 });
      </script>
    </div>
  </body>
</html>
