
name: üêû Bug
description: Report an issue to help improve the project.
title: "[BUG] <title>"
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you tried and what didn't work
    validations:
      required: true
  - type: textarea
    id: Reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce this bug
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this bug? (like linux distribution(version + arch), python version and etc)   
    validations:
      required: false
  - type: dropdown
    id: component
    attributes:
      label: Where did you see this issue?
      description: In which pbench component this issue was found?
      options:
        - Agent
        - Server
        - Other
    validations:
      required: true
  - type: input
    id: component-version
    attributes:
      label: In which version? 
      description: In which version this issue was found?
      placeholder: v0.71
    validations:
      required: true
