<!DOCTYPE html>
<html ng-app="sample">

  <head>
    <meta charset="utf-8" />
    <title>Angular-nvD3 Line with Focus Chart</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="/css/nv.d3.min.css"/>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v0.1.1/dist/angular-nvd3.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>Graph Type: <select>
        <option value='lineWithFocusChart' ng-model="options.chart.type">lineWithFocusChart</option>
        <option value='lineChart' ng-model="options.chart.type">lineChart</option>
        <option value="stackedAreaChart" ng-model="options.chart.type">stackedAreaChart</option>
        <option value="multiBarChart" ng-model="options.chart.type">multiBarChart</option>
        <option value="cumulativeLineChart" ng-model="options.chart.type">cumulativeLineChart</option>
    </select></p>
    <p>Height: <input type="number" ng-model="options.chart.height" /></p>
    <p>Width: <input type="number" ng-model="options.chart.width" /></p>
    <p>Focus Height: <input type="number" ng-model="options.chart.focusHeight" /></p>
    <p>Interactive: <input type="checkbox" ng-model="options.chart.interactive" /></p>
    <p>Interactive Guideline: <input type="checkbox" ng-model="options.chart.useInteractiveGuideline" /></p>
    <p>Show Legend: <input type="checkbox" ng-model="options.chart.showLegend" /></p>
    <p>Force X: <input type="number" ng-model="options.chart.forceX" /></p>
    <p>Force Y: <input type="number" ng-model="options.chart.forceY" /></p>
    <p>Focus Force X: <input type="number" ng-model="options.chart.lines2.forceX" /></p>
    <p>Focus Force Y: <input type="number" ng-model="options.chart.lines2.forceY" /></p>
    <nvd3 options="options" data="data">
      
    </nvd3>
  </body>

</html>
