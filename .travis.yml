language: python
dist: bionic
python:
 - "3.6"
env:
  matrix:
   - TOXENV=py3
   - TOXENV=lint
   - TOXENV=agent
   - TOXENV=server
before_install:
  - sudo apt-get update
install:
    # Perl JSON and JSON-XS required
    - sudo apt-get install libjson-perl libjson-xs-perl
    - travis_retry pip install tox
script:
   - tox
   - test -d .tox/$TOXENV/log && cat .tox/$TOXENV/log/*.log || true
cache:
   directories:
       - $HOME/.cache/pip

