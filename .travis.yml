language: python
dist: focal
python:
 - "3.6"
before_install:
 - sudo apt-get update
install:
 # Perl JSON and JSON-XS required
 - sudo apt-get install libjson-perl libjson-xs-perl
 - travis_retry pip install tox
script:
 - perl --version
 - tox -e lint,agent,server
cache:
 directories:
  - $HOME/.cache/pip
