[tox]
minversion = 3.5.0
skipdist = True
skip_missing_interpreters = True
isolated_build = True
envlist = lint,server,agent,pytest_server,pytest_agent

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV = {envdir}
deps =
   -r{toxinidir}/requirements.txt
   -r{toxinidir}/test-requirements.txt
envars =
    PATH = {env:PATH}:{toxinidir}/bin
whitelist_externals =
    bash
    rm
    find
    env

[testenv:server]
usedevelop = true
commands_pre = 
  find {toxinidir} -type f -not -path '{toxinidir}/.tox/*' -path '*/__pycache__/*' -name '*.py[c|o]' -delete
commands =
  bash -c "./server/bin/unittests"

[testenv:agent]
usedevelop = true
commands_pre = 
  find {toxinidir} -type f -not -path '{toxinidir}/.tox/*' -path '*/__pycache__/*' -name '*.py[c|o]' -delete
commands =
  bash -c "./agent/run-unittests"

[testenv:pytest_server]
setenv =
  _PBENCH_SERVER_CONFIG={toxinidir}/pbench/test/unit/server/fixtures/config/pbench-server.cfg
commands_pre =
  find {toxinidir} -type f -not -path '{toxinidir}/.tox/*' -path '*/__pycache__/*' -name '*.py[c|o]' -delete
commands =
  pytest -s ./pbench/test/unit/server

[testenv:pytest_agent]
setenv =
  _PBENCH_AGENT_CONFIG={toxinidir}/pbench/test/unit/agent/fixtures/config/pbench-agent.cfg
commands_pre =
  find {toxinidir} -type f -not -path '{toxinidir}/.tox/*' -path '*/__pycache__/*' -name '*.py[c|o]' -delete
commands =
  pytest ./pbench/test/unit/agent

[testenv:lint]
description = Runs all linting tasks
commands =
  black --check .
  flake8 .
deps =
  black
  flake8
skip_install = true
usedevelop = false
